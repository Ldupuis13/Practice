<section>
 <form>
  <div class="group">
   <label for="name" aria-label="Name">Name:</label>
   <input type="text" id="name" placeholder="First and Last Name" required autofocus>
  </div>
  <div class="group">
   <div class="check">
    <label for="check email" aria-label="Email Me">Email Me</label>
    <input type="checkbox" id="check email">
   </div>

   <label for="email" aria-label="Email Address">Email Address:</label>
   <input type="email" id="email" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
   <span class="validity"></span>
  </div>

    <label for="check call" aria-label="Call Me">Call Me</label>

   </div>

   <input type="tel" id="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
   <span class="validity"></span>
  </div>

  <label for="message" aria-label="Questions or Comments">Questions or Comments:</label>
