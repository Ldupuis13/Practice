<section>
 <form>
  <label for="name">Name:</label>
  <input type="text"  id="name" placeholder="Your Name" autofocus>

  <div class="contact">
   <div class="checkbox">
    <label for="email-me">Email Me</label>
    <input class="checkbox" type="checkbox" id="email-me">
   </div>
   <div class="email">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

   </div>
  </div>

   <input class="checkbox" type="checkbox" id="call-me">

  </div>

   <div class="phone">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="(012)345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <span class="validity"></span>
   </div>
  </div>

  <textarea id="name" required></textarea>
